<div class="form-container">
  <mat-card>
    <h2>মাদরাসাওয়ারী ফলাফল</h2>
    <mat-card-content (keydown)="entered($event)">
      <mat-form-field *ngFor="let input of inputs" appearance="outline" hideRequiredMarker>
        <mat-label>{{input.label}}</mat-label>
        <mat-select *ngIf="input.type === 'select'; else nonSelect" [(ngModel)]="input.model" required>
          <mat-option *ngFor="let option of input.data" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
        <ng-template #nonSelect>
          <input [type]="input.type" [(ngModel)]="input.model" matInput required>
        </ng-template>
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit mx-auto" type="submit" [disabled]="disabled"
              (click)="submit()">দাখিল করুন
      </button>
    </mat-card-content>
  </mat-card>
</div>
