<mat-progress-bar mode="indeterminate" *ngIf="state.loading"></mat-progress-bar>
<mat-sidenav-container [hasBackdrop]="state.isMobile" id="container">

  <!----------------- Sidebar --------------------->
  <mat-sidenav (closed)="hideDrawer()" [mode]="state.isMobile?'over':'side'" class="sidebar"
               [opened]="state.isDrawer">
    <div class="wrapper">
      <header>
        <img src="../assets/images/logo.svg" class="logo mx-auto" [alt]="title">
        <h1 class="title text-center">{{title}}</h1>
      </header>

      <mat-nav-list>
        <a *ngFor="let navItem of navItems" [routerLink]="navItem.path" routerLinkActive="active-link"
           [routerLinkActiveOptions]="{exact: true}"
           (click)="hideDrawer()" mat-list-item disableRipple>
          <mat-icon matListIcon>chevron_right</mat-icon>
          {{navItem.name}}
        </a>
      </mat-nav-list>

      <small>&copy; ২০১৯ বেফাকুল মাদারিসিল আরাবিয়া বাংলাদেশ কতৃক সর্বস্বত্ব সংরক্ষিত</small>
    </div>
  </mat-sidenav>

  <!--------------------- Contents ------------------->
  <mat-sidenav-content id="contents">
    <mat-toolbar color="primary" class="mobile-header no-print">
      <button mat-icon-button (click)="openDrawer()">
        <mat-icon>menu</mat-icon>
      </button>

      <img src="../assets/images/logo.svg" class="logo ml-auto" [alt]="title">
    </mat-toolbar>

    <main [@routeAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
